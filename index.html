<!DOCTYPE html>
<html>
<head>
    <title>Three.js Sample</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three" : "./js/three.module.js",
            "three/loaders/": "./jsm/loaders/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/loaders/GLTFLoader.js';

        let mouseX = 0, mouseY = 0;

        // Scene
        const scene = new THREE.Scene(); 
        scene.background = new THREE.Color(0x333333);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xcccccc, 0.5); 
        scene.add(ambientLight);

        const light = new THREE.DirectionalLight(0xFFFFFF, 1); 
        scene.add(light); 

        const pointLight = new THREE.PointLight(0xffffff, 0.8); 
        scene.add(pointLight);

        // Ground
        const geometry = new THREE.PlaneGeometry(1000, 1000);
        const material = new THREE.MeshBasicMaterial({color: 0x666666, side: THREE.DoubleSide});
        const plane = new THREE.Mesh(geometry, material);
        plane.rotation.x = Math.PI / 2;
        scene.add(plane);

        // Camera
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000); 
        camera.position.z = 500;

        // Renderer
        const renderer = new THREE.WebGLRenderer(); 
        renderer.setPixelRatio(window.devicePixelRatio); 
        renderer.setSize(window.innerWidth, window.innerHeight); 
        document.body.appendChild(renderer.domElement);

        // Animation
        function animate() { 
            requestAnimationFrame(animate); 
            render(); 
        }

        function render() { 
            camera.position.x += (mouseX - camera.position.x) * .05; 
            camera.position.y += (-mouseY - camera.position.y) * .05; 
            camera.lookAt(new THREE.Vector3(0, 10, 0)); 
            renderer.render(scene, camera); 
        }

        // glTF loading
        const GLTFFILE = 'gltf/53394525_bldg_6677.glb'; 
        const gltfLoader = new GLTFLoader();
        gltfLoader.load(GLTFFILE, (gltf) => { 
            scene.add(gltf.scene); 
        }, undefined, (error) => { 
            console.error(error); 
        });

        animate();

    </script>
</body>
</html>
