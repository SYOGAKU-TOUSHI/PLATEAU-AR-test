<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ちょこざっぷブログ</title>
  <meta name="description" content="ちょこざっぷの招待コードとクーポンコードについて">
  <meta name="keywords" content="ちょこざっぷ,招待コード,クーポンコード">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #coupon-code, #invite-code {
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #ccc;
    }
    #coupon-code {
      background-color: #f9f9f9;
    }
    #invite-code {
      background-color: #e6f7ff;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
    .highlight {
      background-color: #ffffcc;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>ちょこざっぷの招待コードとクーポンコード</h1>

  <section id="coupon-code">
    <h2>招待コードについて</h2>
    <img src="your-image2.jpg" alt="ちょこざっぷのクーポンコード">
    <p class="highlight">クーポンコードはTwitterやInstagramで入手できます。</p>
    <p>割引内容：契約当月は最大300円割引、翌月以降は月会費から300円割引。</p>
    <p>入力方法：会員登録画面で8桁のコード「UXLBYSOV」を入力。</p>
  </section>

  <section id="invite-code">
    <h2>招待コードについて</h2>
    <img src="your-image1.jpg" alt="ちょこざっぷの招待コード">
    <p class="highlight">招待コード「UXLBYSOV」を使用して入会すると、最大3600円割引。</p>
    <p>月額は2,980円から。</p>
    <p>招待コードを使用しても、個人情報は招待した人には伝わらない。</p>
  </section>

</body>
</html>
